# Name of your workflow
name: Docker Build CI

# This tells GitHub WHEN to run
on:
  # Run on every push to the "main" branch
  push:
    branches: [ "main" ]
  # Also allows you to run it manually from the Actions tab
  workflow_dispatch:

# This tells GitHub WHAT to do
jobs:
  # We define a single "job" called "build"
  build:
    # Give the job a name
    name: Build Docker Image
    # Tell it to run on the latest version of Ubuntu
    runs-on: ubuntu-latest

    # These are the actual steps to run
    steps:
      # Step 1: Check out the code from the repository
      - name: Check out code
        uses: actions/checkout@v4

      # Step 2: Run the docker build command
      - name: Build the Docker image
        run: docker build -t my-flask-app:latest .
